{% set name = "pdfo" %}
{% set version = "1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pdfo-{{ version }}.tar.gz
  sha256: 9cd2ca089e6dcbf8dc4494a9de2c41c226d65b621bc102cf990b5426887eaabd

build:
  number: 0
  skip: true  # [win and python_impl == 'pypy']
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('fortran') }}
  host:
    - pip
    - numpy
    - python  # [py>=27]
  run:
    - numpy
    - python  # [py>=27]

test:
  imports:
    - pdfo
  commands:
    - pip check
    - python -m pdfo.tests.test_pdfo
  requires:
    - pip

about:
  home: https://www.pdfo.net
  summary: PDFO - Powell's Derivative-Free Optimization solvers
  license: LGPL-3.0-or-later
  license_file: LICENCE.txt

extra:
  recipe-maintainers:
    - AntoineD
